<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="bet.js"></script>
    <script type="text/javascript" src="tables.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="drawTable.js"></script>
    <script>
        $(document).ready(function ()
        {
            if (localStorage.getItem('Username') != null || localStorage.getItem('Password') != null)
            {
                if (localStorage.getItem('Username') != "" && localStorage.getItem('Password') != "")
                {
                    login(localStorage.getItem('Username'), localStorage.getItem('Password'));
                }
            }

            $('#loginButton').click(function ()
            {
                var uName = $('#username').val();
                var Password = $('#password').val();
                login(uName, Password);
            });

            $('#registerButton').click(function ()
            {
                $.get('regscreen.html', function (data)
                {
                    $('#contentDiv').html(data);
                });
            });

            $('#chooseTable').click(function ()
            {
                if (localStorage.getItem('accessToken') == null || localStorage.getItem('accessToken') == "")
                {
                    alert("Please login first");
                } else
                {
                    $('#bettingTable').empty();
                    loadTables();
                }
            });
        });
    </script>
</head>
<body>
    <header>The Roulette Casino
    <div id="loginScreen">
      Username<input type="text" id="username" />
      Password<input type="text" id="password" />
      <button id="loginButton">Login</button><button id="registerButton">Register</button>
      </div>
    </header>
    <menu>
        <ul>
            <li><a id="chooseTable" href="#">Choose table</a></li>
        </ul>
    </menu>
    <div id="main">
        <div id="contentDiv">
        </div>
        <div id="bettingTable">
        </div>
    </div>
</body>
</html>
